<!-- Javascript for sticky header ------------------------------------------>
<script>
window.onscroll = function() {stickyhead()}; // define new function

var header = document.getElementById("mainheader"); // call header from id
var sticky = header.offsetTop; // keep header ontop 

function stickyhead() { // function to make sticky if user scrolled passed header
  if (window.pageYOffset > sticky) { 
    header.classList.add("sticky");
  } else {
    header.classList.remove("sticky");
  }
}
</script><!--END javascript-->
